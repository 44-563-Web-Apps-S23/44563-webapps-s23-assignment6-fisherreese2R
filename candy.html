<!DOCTYPE html>
<html>
    <head>
        <title>Assignment 6 Candy Choosing</title>
    </head>
 
<body>

<h2>Fisher Reese chooses cnady</h2>

<form>
    <label for="form1_DarkChocolate" value = "true">Dark Chocolate</label>
    <input type ="checkbox" id="form1_DarkChocolate" > <br>

    <label for="form1_Nuts" value = "true">Nuts</label>
    <input type ="checkbox" id="form1_Nuts" value="true"> <br>

    <label for="form1_Chewy" value = "true">Chewy</label>
    <input type ="checkbox" id="form1_Chewy" value="false"> <br>

    <input type="button" onclick="selectBox()" value="Select a box">
</form>

<form>
    <label for="form1_age">Enter the size</label>
    <input type ="text" id="form1_size" name="form1_age" value= "size"> <br>

    <label for="form1_nick">Enter price</label>
    <input type ="text" id="form1_price" name="form1_nick" autofocus> <br>

    <input type="button" onclick="updateBox()" value="Update the box">
</form>

<p id="result">This text will be replaced </p>


<script> 
    var my_candy_box = {}
    out = document.getElementById("result")
    darkChocolate = document.getElementById("form1_DarkChocolate");
    Nuts = document.getElementById("form1_Nuts");
    Chewy = document.getElementById("form1_Chewy");

function selectBox (){
    my_candy_box = {}

    my_candy_box.dark = false
    my_candy_box.nuts = false
    my_candy_box.chewy = false

    if(darkChocolate.checked){
        my_candy_box.dark = true
    }
    if(Nuts.checked){
        my_candy_box.nuts = true
    }
    if(Chewy.checked){
        my_candy_box.chewy = true
    }

    out.innerHTML = JSON.stringify(my_candy_box)
}

function updateBox(){
    sizes = document.getElementById("form1_size").value
    prices = document.getElementById("form1_price").value
    out = document.getElementById("result")
    out.innerHTML = "isdjlfjdslk"

    my_candy_box.size = sizes
    my_candy_box.price = prices
    out.innerHTML = JSON.stringify(my_candy_box)
}
</script>

</body>
</html>
