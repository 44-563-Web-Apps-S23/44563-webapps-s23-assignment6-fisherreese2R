<!DOCTYPE html>
<html>
    <head>
        <title>Assignment 6 Painter</title>
    </head>
 
<body>

<h2>Painter Entry</h2>

<form>
    <label for="form1_age">The hidden painter name</label>
    <input type ="password" id="form1_Painter" name="form1_Painter" value=Monet> <br>

    <label for="form1_nick">Guess the painter name</label>
    <input type ="text" id="form1_guess" name="form1_guess" autofocus> <br>

    <input type="button" onclick="checkPainter()" value="check the guess">
</form>

<p id="result">This text will be replaced </p>


<script> 
    let good = 0;
    let oops = 0;

function checkPainter (){
    hiddenPainter = document.getElementById("form1_Painter").value
    guessPainter = document.getElementById("form1_guess").value
    result = document.getElementById("result")
    if(hiddenPainter === guessPainter){
        good += 1;
        alert("You got it right")
    } else {
        oops += 1;
        alert("Sorry!!!")
    }
    result.innerHTML = "Good = " + good + " <br>oops = " + oops;
}
</script>

</body>
</html>
