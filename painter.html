<p id="result">This text will be replaced </p>

</div>


<script> 
    let good = 0;
    let oops = 0;
    useImage = 1;

function selectImage(){
    switch(useImage){
        case 1:
            document.getElementById("imgmov").src = "images/RoseImg.jpg"
            useImage++
            break;
        case 2:
            document.getElementById("imgmov").src = "images/ElephantEarImg.jpg"
            useImage++
            break;
        case 3:
            document.getElementById("imgmov").src = "images/FatasiaImg.jpg"
            useImage = 1
            break;
        default:
            Imgmov.src = "images/ElephantEarImg.jpg"
            useImage++
            break;

    }
}

function checkPainter (){
    hiddenPainter = document.getElementById("form1_Painter").value
    guessPainter = document.getElementById("form1_guess").value
    result = document.getElementById("result")
    if(hiddenPainter === guessPainter){
        good += 1;
        alert("You got it right")
    } else {
        oops += 1;
        alert("Sorry!!!")
    }
    result.innerHTML = "Good = " + good + " <br>oops = " + oops;
}
</script>
